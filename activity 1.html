<html>
<head>
<title> JS Arrays </title>
</head>
<body>
<h1> Open Console </h1>
<script>
    var first_name="Sri";
    console.log (first_name);
    var last_name="Charan";
    console.log (last_name);
    var full_name=first_name.concat(last_name);
    console.log (full_name);
    var length_name=full_name.length;
    console.log (length_name);
    var old_name="I am Praveen Kumar";
    console.log (old_name);
    var new_name=old_name.replace("Kumar","Reddy");
    console.log (new_name);
    var capital_name="ROCKY";
    console.log (capital_name.toLowerCase());
    var small_name="rocky";
    console.log (small_name.toUpperCase());
    var square_root=Math.sqrt(36);
    console.log (square_root);
    var greater_number=Math.max(19,10);
    console.log (greater_number);
    var lesser_number=Math.min(10,36);
    console.log (lesser_number);
    var power=Math.pow(4,7);
    console.log (power);
</script>
</body>
</html>
